<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Tan Pearl';
      src: url('fonts/TanPearl.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    .hero-logo {
      height: 200px;
      width: auto;
      margin-bottom: 1rem;
    }

    .hero h1, .hero h2 {
      font-family: 'Tan Pearl', serif;
      margin: 1rem 0;
    }

    .hero h1 {
      font-size: 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
    }

    .hero-btn {
      display: inline-block;
      background: #00aaff;
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: 0.3s ease;
      margin-top: 1rem;
    }

    .hero-btn:hover {
      background: #ffaa00;
    }

    .arrow-down {
      font-size: 2rem;
      margin-top: 1rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
  </style>
</head>
